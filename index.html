<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki CSV Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <h1>Anki CSV Generator</h1>
        
        <div id="drop-zone">
            <div id="drop-guide-text">
                ここに .txt ファイルをドロップ<br>
                <span style="font-size:0.8em; opacity:0.7">またはクリックして選択</span>
            </div>
        </div>

        <div id="input-section">
            <label for="deck-name-input">ファイル名 (保存時):</label>
            <input type="text" id="deck-name-input" placeholder="名前を入力">
        </div>

        <button id="convert-btn" disabled>変換してダウンロード</button>

        <div id="status-area">
            <span id="status-text"></span><br>
            <a id="download-link">CSVファイルを保存</a>
        </div>

        <div class="note">
            <strong>使い方:</strong><br>
            1. 保存されたファイルをPC版Ankiで開く<br>
            2. “ファイル”→“読み込む”を選択<br>
            3. デッキを選んでOKを押す
        </div>
    </div>

    <a href="https://finda9531.github.io/" class="home-btn">
        <svg viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        ホームへ戻る
    </a>

    <script src="script.js"></script>
</body>
</html>
